<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home â€” Math Calc Game</title>

    <!-- <link rel="stylesheet" href="styles.css"> -->

    <style>
      :root {
        font-family: Arial, Helvetica, sans-serif;
        --primary: #3751ff;
        --bg: #f6f8fb;
      }
      body {
        margin: 0;
        background: var(--bg);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }
      h1 {
        margin-top: 20px;
        font-size: 26px;
        color: #2b3a67;
      }
      .card {
        width: 95%;
        max-width: 450px;
        background: #fff;
        border-radius: 12px;
        padding: 20px;
        margin-top: 20px;
        box-shadow: 0 6px 20px rgba(20, 20, 50, 0.08);
      }
      .section-title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 10px;
        color: #2b3a67;
      }
      .modes,
      .times {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      .option-btn {
        padding: 10px 16px;
        border-radius: 8px;
        border: 1px solid #d4d8e0;
        background: white;
        cursor: pointer;
        font-size: 14px;
      }
      .option-btn.active {
        background: var(--primary);
        color: white;
        border-color: var(--primary);
      }
      .nav-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 15px;
      }
      .nav-btn {
        flex: 1;
        padding: 10px;
        border-radius: 8px;
        background: white;
        border: 1px solid #d4d8e0;
        cursor: pointer;
        font-weight: 600;
        text-align: center;
      }
      .start-btn {
        width: 100%;
        margin-top: 15px;
        padding: 12px;
        border-radius: 8px;
        border: none;
        background: var(--primary);
        color: white;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
      }
      .daily-btn {
        width: 100%;
        padding: 10px;
        margin-top: 15px;
        border-radius: 8px;
        border: 1px solid #ff9f00;
        background: #ffcc74;
        font-weight: 600;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Math Calc Game</h1>

    <div class="card">
      <div class="section-title">Select Mode</div>
      <div class="modes">
        <button class="option-btn" data-mode="easy">Easy</button>
        <button class="option-btn" data-mode="medium">Medium</button>
        <button class="option-btn" data-mode="hard">Hard</button>
        <button class="option-btn" data-mode="pro">Pro</button>
        <button class="option-btn" data-mode="legend">Legend</button>
      </div>

      <div class="section-title" style="margin-top: 20px">
        Select Time (minutes)
      </div>
      <div class="times">
        <button class="option-btn" data-time="1">1</button>
        <button class="option-btn" data-time="2">2</button>
        <button class="option-btn" data-time="3">3</button>
        <button class="option-btn" data-time="4">4</button>
        <button class="option-btn" data-time="5">5</button>
        <button class="option-btn" data-time="6">6</button>
        <button class="option-btn" data-time="7">7</button>
        <button class="option-btn" data-time="8">8</button>
        <button class="option-btn" data-time="9">9</button>
        <button class="option-btn" data-time="10">10</button>
      </div>

      <button class="daily-btn" onclick="window.location.href='daily.html'">
        ðŸ”¥ Daily Puzzle
      </button>

      <button class="start-btn" id="startBtn">Start Game</button>

      <div class="nav-buttons">
        <div class="nav-btn" onclick="window.location.href='leaderboard.html'">
          Leaderboard
        </div>
        <div class="nav-btn" onclick="window.location.href='dashboard.html'">
          Dashboard
        </div>
        <div class="nav-btn" onclick="window.location.href='about.html'">
          About
        </div>
      </div>
    </div>

    <script>
      const modeButtons = document.querySelectorAll("[data-mode]");
      const timeButtons = document.querySelectorAll("[data-time]");
      let selectedMode = null;
      let selectedTime = null;

      modeButtons.forEach((btn) => {
        btn.addEventListener("click", () => {
          modeButtons.forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
          selectedMode = btn.dataset.mode;
        });
      });

      timeButtons.forEach((btn) => {
        btn.addEventListener("click", () => {
          timeButtons.forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
          selectedTime = btn.dataset.time;
        });
      });

      document.getElementById("startBtn").addEventListener("click", () => {
        if (!selectedMode || !selectedTime) {
          alert("Please select both mode and time.");
          return;
        }

        // Redirect to game page with query params
        window.location.href = `game.html?mode=${selectedMode}&time=${selectedTime}`;
      });
    </script>
  </body>
</html>
