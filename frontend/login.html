<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login â€” Math Calc Game</title>

    <style>
      :root {
        font-family: Arial, Helvetica, sans-serif;
        --primary: #3751ff;
        --bg: #f6f8fb;
      }
      body {
        background: var(--bg);
        margin: 0;
        display: flex;
        justify-content: center;
        padding: 20px;
      }
      .box {
        width: 95%;
        max-width: 420px;
        padding: 20px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      }
      h2 {
        text-align: center;
        color: #2b3a67;
        margin-bottom: 20px;
      }

      input {
        width: 100%;
        padding: 12px;
        margin-bottom: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
      }

      .btn {
        width: 100%;
        padding: 12px;
        background: var(--primary);
        color: #fff;
        border-radius: 8px;
        border: none;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
      }

      .link {
        margin-top: 12px;
        text-align: center;
        font-size: 14px;
      }
      .link a {
        color: var(--primary);
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <h2>Login</h2>

      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />

      <button class="btn" onclick="login()">Login</button>

      <div class="link">
        Don't have an account? <a href="signup.html">Sign Up</a>
      </div>
    </div>

    <script>
      function login() {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!email || !password) {
          alert("Enter email & password");
          return;
        }

        const saved = localStorage.getItem("mcgUser");
        if (!saved) {
          alert("No account found! Please sign up.");
          return;
        }

        const user = JSON.parse(saved);

        if (user.email === email && user.password === password) {
          alert("Login successful!");
          localStorage.setItem("mcgLoggedIn", "true");
          window.location.href = "home.html";
        } else {
          alert("Invalid credentials");
        }
      }
    </script>
  </body>
</html>
